    <h2 class="text-center">Mi perfil</h2>

    <!--imagen del usuario-->
    <div class="col text-center">
      <img id="foto" height="200" alt="Imagen seleccionada...">
      <br> <br>
      <input type="file" onchange="previewFile()" id="inputFoto">

    <!--formulario donde se ingresan los datos del usuario-->
    <form class="row">
      <div class="form-group col-md-6">
        <label for="primerNombre">Primer nombre</label>
        <input type="text" class="form-control" id="primerNombre" required autocomplete="off">
      </div>

      <div class="form-group col-md-6">
        <label for="segundoNombre">Segundo nombre *</label>
        <input type="text" class="form-control" id="segundoNombre" autocomplete="off">
      </div>

      <div class="form-group col-md-6">
        <label for="primerApellido">Primer apellido</label>
        <input type="text" class="form-control" id="primerApellido" required autocomplete="off">
      </div>

      <div class="form-group col-md-6">
        <label for="segundoApellido">Segundo apellido *</label>
        <input type="text" class="form-control" id="segundoApellido" autocomplete="off">
      </div>

      <div class="form-group col-md-6">
        <label for="emailPerfil">Email</label>
        <input type="email" class="form-control" id="emailPerfil" aria-describedby="emailHelp" required
          autocomplete="off">
      </div>

      <div class="form-group col-md-6">
        <label for="telefono">Teléfono de contacto *</label>
        <input type="number" class="form-control" id="telefono" autocomplete="off">
      </div>


      <div class="col text-center">
        <button type="submit" class="btn  btn-primary" onclick="guardarDatos();">Guardar</button>
      </div>

    </form>
