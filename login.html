  <!-- Custom styles for this template -->
  <link href="css/signin.css" rel="stylesheet">


  <script>

        function guardar(inputEmail, inputPassword){  

            if (inputEmail.trim()!="" && inputPassword.trim()!=""){ //Chequea que el dato recibido no esté vacío. 
              //El método trim elimina los espacios en blanco al inicio y al final del mismo.
                
              localStorage.setItem("usuario", inputEmail.trim()); //setItem almacena el dato en la posición "usuario"
              localStorage.setItem("password", inputPassword.trim()); // Almaceno la contraseña
              sessionStorage.setItem("usuario", inputEmail.trim());
              alert ("Se ha iniciado sesión correctamente" ); 
              
             
              location.href="index.html";
              
              //getItem obtiene el dato almacenado en la posición "usuario"
           
            }
        }

        
    </script>
</head>

<body class="text-center">
  <form class="form-signin" action="index.html" >
    <img class="mb-4" src="img/login.png" alt="" width="100%">
    <h1 class="h3 mb-3 font-weight-normal">Iniciar sesión</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Dirección de correo" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recuérdame
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="guardar(inputEmail.value, inputPassword.value);">Confirmar</button>
    <p class="mt-5 mb-3 text-muted">&copy; 2017-2019</p>
  </form>
  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
</body>

</html>
